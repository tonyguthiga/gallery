{% extends "base.html" %}
{% load static %}

{% block page_content %}
<script>
    function myFunction() {
        var copyText = document.getElementById("myInput");
        copyText.select();
        document.execCommand("Copy");
        alert("Copied the text: " + copyText.value);
    }
</script>
<!--Looping through image details-->
<div class="container-fluid">
    <h1>{{ image.title }}</h1>
    <div class="row">
        <div class="col-md-8">
            <img src="{{image.image.url}}" alt="" width="100%">
        </div>
        <div class="col-md-4">
            <h5>Description:</h5>
            <p>{{ image.description }}</p>
            <br>
            <h5>Location:</h5>
            <p>{{ image.image_location }}</p>
            <br>
            <h5>Category:</h5>
            <p>{{ image.category }}</p>
            <br>
            <input class="form-control" type="text" value="{{image.image}}" id="myInput"><br>
            <a onclick="myFunction()" class="btn btn-secondary">copy Link</a>
        </div>
    </div>
</div>
{% endblock %}
