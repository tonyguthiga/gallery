{% extends "base.html" %}
{% load static %}
{% block page_content %}
{{block.super}} 
    <div class="bg">
        <img src="{% static 'img/home-bg.jpg' %}" style="width:100%" alt="background image">
        <div class="centered">
            <h1>Welcome am working!!</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            {% for image in images %}
                <div class="col-md-4">
                    <div class="card mb-2">
                        <img class="card-img-top" src="{{image.image.url}}" style="height: 300px;">
                        <div class="card-body">
                            <h5 class="card-title">{{ image.title }}</h5>
                            <p class="card-text">{{ image.description }}</p>
                            <a href="{% url 'detail' image.pk %}"
                            class="btn btn-primary">
                                Read More
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div> 
{% endblock %}
